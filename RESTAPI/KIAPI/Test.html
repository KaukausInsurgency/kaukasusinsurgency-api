<script src="Scripts/jquery-3.0.0.js"></script>
<script src="Scripts/jquery.signalR-2.2.2.js"></script>
<script src="http://localhost:55580/signalr/hubs"></script>
<script type="text/javascript">
	$(document).ready(function () {
		// setup signalR
		$.connection.hub.logging = true;
		var GameHubProxy = $.connection.gameHub;    // apparently first letter is lowercase (signalr converts this)
		
		GameHubProxy.client.UpdateServer = function (modelObj) {
			$('#dash-status').text(modelObj.Status);
			$('#dash-restart').text(modelObj.RestartTime);
		};
		
		$.connection.hub.start().done(function ()
		{

			$(window).bind('beforeunload', function () {
				var GHubProxy = $.connection.gameHub;
				GHubProxy.server.unsubscribe(1);
			});

			var GHubProxy = $.connection.gameHub;
			GHubProxy.server.subscribe(1);
		});
		
		
	});
</script>

<body>

</body>
